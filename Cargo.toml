[package]
authors = ["Josh Holmer <jholmer.in@gmail.com>"]
name = "mp4batch"
version = "2.0.0"
edition = "2021"
rust-version = "1.60"

[dependencies]
ansi_term = "0.12"
anyhow = "1.0"
clap = { version = "4.0.8", features = ["derive"] }
dotenv_codegen = "0.15"
itertools = "0.11"
lexical-sort = "0.3"
nom = "7.1.0"
once_cell = "1.14.0"
path-clean = "1.0.1"
size = "0.4"
regex = "1.6.0"
walkdir = "2"

[profile.release]
lto = "thin"
codegen-units = 1
